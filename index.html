<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koi Developments</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 56px 20px 72px;
    }

    h1 {
      font-size: 34px;
      margin: 0 0 10px;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .subtitle {
      font-size: 16px;
      color: #333;
      margin: 0 0 28px;
    }

    .apps {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }

    .app-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 16px 18px;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      text-decoration: none;
      color: #111;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    .app-card:hover {
      background: #f7f7f7;
      border-color: #dcdcdc;
    }

    .app-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 2px;
    }

    .app-desc {
      font-size: 14px;
      color: #555;
      margin: 0;
    }

    .app-link {
      font-size: 14px;
      color: #0066cc;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 24px 16px;
      border-top: 1px solid #eee;
    }

    @media (max-width: 480px) {
      main {
        padding: 40px 16px 56px;
      }

      h1 {
        font-size: 28px;
      }

      .app-card {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>Koi Developments</h1>
    <p class="subtitle">Independent apps and experiences built with care.</p>

    <div class="apps">
      <a class="app-card" href="/momento/">
        <div>
          <p class="app-title">Momento</p>
          <p class="app-desc">Countdown tracker and widgets for life’s moments.</p>
        </div>
        <div class="app-link">Open →</div>
      </a>

      <a class="app-card" href="/sunflex/">
        <div>
          <p class="app-title">SunFlex</p>
          <p class="app-desc">Sun exposure guidance and UV awareness tools.</p>
        </div>
        <div class="app-link">Open →</div>
      </a>
    </div>
  </main>

  <footer>
    © 2026 Koi Developments. All rights reserved.
  </footer>
</body>
</html>
